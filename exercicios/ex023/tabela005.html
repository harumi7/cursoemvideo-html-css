<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        .verde {
            background-color: greenyellow;
        }

        .amarelo {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="verde">
            <col class="amarelo" span="2">
            <col class="verde">
        </colgroup>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Sexo</td>
                <td>Profissão</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fiona</td>
                <td>32</td>
                <td>F</td>
                <td>Corretora de imóveis</td>
            </tr>
            <tr>
                <td>Augusto</td>
                <td>27</td>
                <td>M</td>
                <td>Mecânico</td>
            </tr>
            <tr>
                <td>Olivia</td>
                <td>55</td>
                <td>F</td>
                <td>Bancária</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
