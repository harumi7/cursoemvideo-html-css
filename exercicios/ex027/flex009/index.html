<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade align-self</title>
    <style>
        div.container {
            background-color: burlywood;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: coral;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="ia">A</div>
        <div class="item" id="ib">Outro conteúdo</div>
        <div class="item" id="ic">C</div>
        <div class="item" id="id">Conteúdo um pouco maior</div>
        <div class="item" id="ie">E</div>
        <div class="item" id="if">Conteúdo maior ainda, que vai ocupar mais espaço.</div>
        <div class="item" id="ig">G</div>
    </div>
</body>
</html>
