<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cor, range e file</title>
</head>
<body>
    <main>
        <section>
            <h1>Informações do usuário</h1>
            <form action="cadastro.php" method="POST" autocomplete="on">

                <div class="form-field">
                    <label for="iestado">Estado:</label><br>
                    <select class="field" name="estado" id="iestado" required>
                        <optgroup label="Norte">
                            <option value="RR">Roraima</option>
                            <option value="AM">Amazonas</option>
                            <option value="AC">Acre</option>
                            <option value="RO">Rondônia</option>
                            <option value="PA">Pará</option>
                            <option value="AP">Amapá</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>

                        <optgroup label="Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="PI">Piauí</option>
                            <option value="CE">Ceará</option>
                            <option value="BA">Bahia</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="AL">Alagoas</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>

                        <optgroup label="Centro-Oeste">
                            <option value="MT">Mato Grosso</option>
                            <option value="GO">Goiás</option>
                            <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>

                        <optgroup label="Sudeste">
                            <option value="MG">Minas Gerais</option>
                            <option value="SP">São Paulo</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </optgroup>

                        <optgroup label="Sul">
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-field">
                    <label for="">Profissão:</label><br>
                    <input class="field" type="text" name="prof" id="iprof" list="lstprof" required>
                    <datalist id="lstprof">
                        <option>Administrador</option>
                        <option>Contador</option>
                        <option>Corretor de imóveis</option>
                        <option>Advogado</option>
                        <option>Médico</option>
                        <option>Designer</option>
                        <option>Desenvolver de software</option>
                    </datalist>
                </div>

                <div class="form-field">
                    <label for="iobs">Observação:</label><br>
                    <textarea class="field" name="obs" id="iobs"></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
