<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cor, range e file</title>
</head>
<body>
    <main>
        <section>
            <h1>A minha idade Ã©...</h1>
            <form action="cadastro.php" method="POST" autocomplete="on">

                <div class="form-field">
                    <label for="iano">Ano de nascimento:</label>
                    <input type="number" name="ano" id="iano" min="0" max="3000" oninput="calcIdade()">
                </div>

                <div class="form-field">
                    <label for="iidade">Idade:</label>
                    <output id="iidade">0</output>
                </div>

                <button type="submit">Enviar</button>
            </form>

            <script>
                function calcIdade() {
                    let anoAtual = new Date().getFullYear();
                    iidade.innerHTML = Number(anoAtual) - Number(iano.value);
                }
            </script>
        </section>
    </main>
</body>
</html>
