<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <section>
            <h1>Form</h1>
            <h2>Add new words to the dictionary!</h2>
            <form action="dictionary.php" method="get" autocomplete="off">
                <div class="form-field">
                    <label for="iword">Word:</label>
                    <input type="text" name="word" id="iword">
                </div>
                <div class="form-field">
                    <label for="itranslation">Translation:</label>
                    <input type="text" name="translation" id="itranslation">
                </div>
                <div class="form-field">
                    <label for="imeaning">Meaning:</label>
                    <input type="text" name="meaning" id="imeaning">
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
