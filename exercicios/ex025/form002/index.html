<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section>
            <h1>Cadastre-se</h1>
            <h2>Sem conta? Faça seu cadastro!</h2>
            <form action="cadastro.php" method="POST" autocomplete="on">
                <div class="form-field">
                    <label for="iword">Nome:</label>
                    <input class="input" type="text" name="nome" id="inome" required minlength="5" maxlength="30" size="10" placeholder="Nome do usuário" autocomplete="username">
                </div>
                <div class="form-field">
                    <label for="iemail">E-mail:</label>
                    <input class="input" type="password" name="email" id="iemail" required minlength="8" maxlength="30" size="10" placeholder="Senha" autocomplete="new-password">
                </div>
                <div class="form-field">
                    <label for="ipassword">Senha:</label>
                    <input class="input" type="password" name="password" id="ipassword" required minlength="8" maxlength="30" size="10" placeholder="Senha" autocomplete="new-password">
                </div>
                <div class="form-field">
                    <input type="checkbox" name="termos" id="itermos" required>
                    <label for="itermos">Concordo com os <a href="" style="color: rgb(67, 62, 201);">termos de uso</a></label>
                </div>
                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
