<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cor, range e file</title>
</head>
<body>
    <main>
        <section>
            <h1>Configurações do usuário</h1>
            <form action="cadastro.php" method="POST" autocomplete="on">

                <div class="form-field">
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor">
                </div>

                <div class="form-field">
                    <label for="irange">Nível de brilho:</label>
                    <input type="range" name="range" id="irange" min="0" max="10" value="5" oninput="ival.innerHTML = Number(irange.value)">
                    <output id="ival">5</output>
                </div>

                <div class="form-field">
                    <label for="iarquivo">Foto de perfil:</label>
                    <input type="file" name="arquivo" id="iarquivo">
                </div>

                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>
</body>
</html>
